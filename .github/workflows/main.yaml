name: Deploy Figma Export to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Убрали строку cache: 'npm', чтобы он не искал lock-файл

      - name: Install dependencies
        run: npm install  # Устанавливаем пакеты, которые скачал Figma-плагин

      - name: Build
        run: npm run build # Создаем папку dist с готовым сайтом

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Figma/Vite всегда собирает в dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
